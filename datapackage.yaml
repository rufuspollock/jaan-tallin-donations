resources:
  - name: donations
    path: donations.csv
    schema:
      fields:
        - name: disbursed
          type: date
        - name: via
          type: string
        - name: cur
          type: string
        - name: amount
          type: number
        - name: value
          type: string
        - name: recipient
          type: string
        - name: purpose
          type: string
